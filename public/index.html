<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Localizacar - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* Imagen de fondo */
            background-image: url('localizacar.png');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: white;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            color: white;
            padding: 40px;
            text-align: center;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            width: 80%;
        }

        .btn-custom {
            background-color: black;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .content {
                width: 60%;
                padding: 60px;
                top: 40%;
            }

            .content h1 {
                font-size: 3rem;
            }

            .content p {
                font-size: 1.5rem;
            }

            .btn-custom {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Localizacar</h1>
            <p>La solución para que nunca más pierdas tu coche.</p>
            <p><a href="localizacar.aab" class="btn btn-custom btn-lg" role="button" download>Descargar Localizacar App</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
